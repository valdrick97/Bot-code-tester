<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Assistant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="chat-wrapper">
        <!-- Chat Bubble -->
        <div class="chat-container closed" id="chat-circle">
            <div class="chat-image"></div>
            <span class="click-message">Click me to ask a question</span>
        </div>

        <!-- Chat Box (Initially Hidden) -->
        <div class="chat-box hidden" id="chat-box">
            <div class="chat-header">Chat Assistant</div>
            <div class="chat-messages"></div>
        </div>

        <!-- Input Box (Positioned Lower) -->
        <div class="chat-input-container">
            <input type="text" id="chat-input" placeholder="Type a message...">
            <button id="send-button">Send</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/fuzzyset.js/0.0.6/fuzzyset.min.js"></script>
    <script src="chatbot.js"></script>
    
    <script>
  // Add event listener for the 'Enter' key in case the user wants to submit via keyboard
  document.getElementById('chat-input').addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
      sendMessage(); // Call sendMessage when 'Enter' is pressed
    }
  });

  // Add event listener for the send button
  document.getElementById('send-button').addEventListener('click', function() {
    sendMessage(); // Call sendMessage when the send button is clicked
  });
</script>

</body>
</html>
