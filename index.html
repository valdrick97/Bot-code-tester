<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat Widget Toggle Test</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Chat widget container starts in closed state -->
  <div class="chat-container closed" id="chatContainer">
    <!-- Chat image (the circle that moves) -->
    <div class="chat-image" id="chatImage"></div>
    <!-- Chat header (only visible when open) -->
    <div class="chat-header" id="chatHeader">Chat Assistant</div>
    <!-- Chat messages area (only visible when open) -->
    <div class="chat-messages" id="chatMessages">
      <p>Hello! How can I help you today?</p>
    </div>
    <!-- Chat input area (only visible when open) -->
    <div class="chat-input" id="chatInputWrapper">
      <input type="text" id="chatInput" placeholder="Type a message..." />
      <button id="sendButton">Enter</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
