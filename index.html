<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Assistant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="chat-wrapper">
        <!-- Chat Bubble -->
        <div class="chat-container closed" id="chat-circle">
            <div class="chat-image"></div>
            <span class="click-message">Click me to ask a question</span>
        </div>

        <!-- Input Box (Positioned Lower) -->
        <div class="chat-input-container">
            <input type="text" id="chat-input" placeholder="Type a message...">
            <button id="send-button">Send</button>
        </div>

        <!-- Chat Box (Initially Hidden) -->
        <div class="chat-box hidden" id="chat-box">
            <div class="chat-header">Chat Assistant</div>
            <div class="chat-messages"></div>
        </div>
    </div>

    <script src="chatbot.js"></script>

</body>
</html>
