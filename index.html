<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat Widget</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Chat widget container -->
  <div class="chat-container closed" id="chatContainer">
    <!-- Chat image shown above the container -->
    <div class="chat-image" id="chatImage"></div>
    <!-- Chat header (label) -->
    <div class="chat-header" id="chatHeader">Chat Assistant</div>
    <!-- Chat messages area (initially hidden) -->
    <div class="chat-messages" id="chatMessages">
      <!-- Example message -->
      <p>Hello! How can I help you today?</p>
    </div>
    <!-- Typing indicator (hidden until the user types) -->
    <div class="typing-indicator" id="typingIndicator">Typing...</div>
    <!-- Chat input area -->
    <div class="chat-input">
      <input type="text" id="chatInput" placeholder="Type a message...">
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
