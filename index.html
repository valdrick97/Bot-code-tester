<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Main chat container -->
  <div class="chat-container closed">
    <!-- Message above the circle -->
    <div class="chat-message-text">Click me to ask a question</div>
    
    <!-- Chat container content when open -->
    <div class="chat-header">Chat Assistant</div>
    <div class="chat-messages"></div>
    <div class="chat-input">
      <input type="text" placeholder="Type a message...">
      <button>Send</button>
    </div>

    <!-- Chatbot image on the right -->
    <div class="chat-image"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
