<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Assistant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="chat-wrapper">
        <!-- Chat Bubble -->
        <div class="chat-container closed" id="chat-circle">
            <div class="chat-image"></div>
            <span class="click-message">Click me to ask a question</span>
        </div>

        <!-- Chat Box (Initially Hidden) -->
        <div class="chat-box hidden" id="chat-box">
            <div class="chat-header">Chat Assistant</div>
            <div class="chat-messages"></div>
        </div>

         <div class="chat-input-container">
            <input type="text" id="chat-input" placeholder="Type a message...">
            <button id="send-button">Send</button>
        </div>
    </div>
    
    <script src="chatbot.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fuzzyset.js"></script>
    <script>
    // Add an event listener for the 'Enter' key in case the user wants to submit via keyboard
    document.getElementById('user-input').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        sendMessage(); // Call sendMessage when 'Enter' is pressed
      }
    });
  </script>

</body>
</html>
